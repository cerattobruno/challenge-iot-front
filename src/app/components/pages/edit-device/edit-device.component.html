<div class="row">
    <div class="col-md-10 mt-3 text-right">
        <button class="btn btn-sm btn-danger rounded" [routerLink]="['/listDevice']">
            <i class="fa fa-arrow-left"></i>
            Back
        </button>
    </div>
</div>

<div *ngIf="!loading" class="d-flex mt-5 text-secondary justify-content-center">
    <div class="spinner-grow " role="status">

    </div>
</div>

<div class="row">
    <div class="col-md-8 m-auto">
        <h4 class="text-center"> Edit device nÂ° {{ device.id }}</h4>
        <form class="ml-md-0  ml-sm-0" #formDevice="ngForm">
            <div class="form-row">
                <div class="col">
                    <div class="form-group row">
                        <label for="id" class="col-md-2 col-form-label">Id</label>
                        <div class="col-md-10">
                            <input type="number" class="form-control rounded" name="id" #id="ngModel" [(ngModel)]="device.id" required placeholder="{{device.id}}" disabled>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="lat" class="col-md-2 col-form-label">Latitude</label>
                        <div class="col-md-10">
                            <input type="number" class="form-control rounded" name="lat" #lat="ngModel" [(ngModel)]="device.lat" required placeholder="{{device.lat}}">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="lng" class="col-md-2 col-form-label">Logitude</label>
                        <div class="col-md-10">
                            <input type="number" class="form-control rounded" name="lng" #lng="ngModel" [(ngModel)]="device.lng" placeholder="{{device.lng}}">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="zone" class="col-md-2 col-form-label">Zone</label>
                        <div class="col-md-10">
                            <select class="form-control rounded" name="zone" #zone="ngModel" [(ngModel)]="device.zone" placeholder="Zone">
                                        <option selected value="">Zone</option>
                                        <option *ngFor="let zone of zones" value="{{zone}}">{{zone}}</option>
                                    </select>
                        </div>
                    </div>





                    <div class="form-group row">
                        <label for="state" class="col-md-2 col-form-label">State</label>
                        <div class="col-md-6">
                            <input type="number" class="form-control rounded" name="state" #state="ngModel" [(ngModel)]="device.state" placeholder="{{device.state}}" disabled>
                        </div>
                        <div class="col-md-4">
                            <div *ngIf="device.state == 0" class="form-check custom-control-inline">
                                <input class="form-check-input" type="radio" name="estado" id="estadoactivo" value="1" [(ngModel)]="device.state" checked>
                                <label class="form-check-label" for="estadoactivo">
                                            <p>ON</p>
                                        </label>
                            </div>
                            <div *ngIf="device.state == 1" class="form-check custom-control-inline">
                                <input [ngClass]="{'input-missing' : id.touched && !id.valid}" class="form-check-input" type="radio" name="estado" id="estadoactivo" value="0" [(ngModel)]="device.state">
                                <label class="form-check-label" for="estadoactivo">
                                            <p>OFF</p>
                                        </label>
                            </div>

                        </div>

                    </div>

                    <hr>

                    <div class="row">


                        <div class="col-md-6 mt-2">
                            <div class="text-center">
                                <button type="submit" class="btn btn-warning m-auto btn-block rounded" [disabled]="!formDevice.form.valid" (click)="updateDevice()">Update</button>
                            </div>
                        </div>

                        <div class="col-md-6 mt-2">
                            <div class="text-center">
                                <button type="submit" class="btn btn-danger btn-block m-auto rounded" [disabled]="!formDevice.form.valid" (click)="deleteDevice()">Delete</button>
                            </div>
                        </div>
                    </div>


                    <br>

                    <div *ngIf="updated">
                        <div class="alert alert-success alert-dismissible fade show" role="alert">
                            Device updated successfully!
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                    </div>

                    <!-- <div *ngIf="!updated">
                        <div class="alert alert-danger alert-dismissible fade show" role="alert">
                            The device was not updated correctly.
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                    </div> -->

                    <div *ngIf="deleted">
                        <div class="alert alert-success alert-dismissible fade show" role="alert">
                            Device deleted successfully!
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                    </div>

                </div>
            </div>
        </form>
    </div>

</div>
