<div *ngIf="!loading" class="d-flex mt-5 text-secondary justify-content-center">
    <div class="spinner-grow " role="status">

    </div>
</div>

<div class="row mt-3">
    <div class="col-md-12">
        <input #term type="text" (keyup)="search(term.value)" class="form-control rounded" placeholder="Filter...">
    </div>
</div>

<div *ngIf="showAll">
    <div class="table-responsive ">
        <table class="table table-borderless table-hover mt-3 ">
            <caption>List of devices</caption>
            <thead class="thead-light">
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Latitude</th>
                    <th scope="col">Longitude</th>
                    <th scope="col">Zone</th>
                    <th scope="col">State</th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let device of devices">
                    <th scope="row">{{device.id}}</th>
                    <td>{{device.lat}}</td>
                    <td>{{device.lng}}</td>
                    <td>{{device.zone}}</td>
                    <td *ngIf="device.state == 1" style="color: rgb(11, 143, 44);"> ON</td>
                    <td *ngIf="device.state == 0" style="color: rgb(143, 11, 11);"> OFF</td>
                    <td>
                        <button class="btn btn-sm btn-warning" [routerLink]="['/editDevice', device.id]">Edit</button>
                    </td>
                </tr>

            </tbody>
        </table>
    </div>
</div>

<div *ngIf="showSearch">
    <div class="table-responsive">
        <table class="table table-borderless table-hover mt-3 ">
            <caption>List of devices filtered by zone</caption>
            <thead class=" thead-light">
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Latitude</th>
                    <th scope="col">Longitude</th>
                    <th scope="col">Zone</th>
                    <th scope="col">State</th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let device of devicesSearch">
                    <th scope="row">{{device.id}}</th>
                    <td>{{device.lat}}</td>
                    <td>{{device.lng}}</td>
                    <td>{{device.zone}}</td>
                    <td *ngIf="device.state == 1" style="color: rgb(11, 143, 44);"> ON</td>
                    <td *ngIf="device.state == 0" style="color: rgb(143, 11, 11);"> OFF</td>
                    <td>
                        <button class="btn btn-sm btn-warning" [routerLink]="['/editDevice', device.id]">Edit</button>
                    </td>
                </tr>

            </tbody>
        </table>
    </div>

</div>
