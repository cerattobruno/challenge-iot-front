<div *ngIf="!loading" class="d-flex mt-5 text-secondary justify-content-center">
    <div class="spinner-grow " role="status">

    </div>
</div>

<div class="row">

    <div class="col-md-12 text-center mt-3">
        <h4>Number of Devices</h4>
    </div>

    <div class="col-md-6">
        <div class="card text-white bg-success mb-3 justify-content-end rounded">
            <div class="card-body">
                <h5 class="card-title text-center">Devices ON</h5>
                <p class="card-text numeros"><i class="fa fa-battery-full"></i>{{ quantityON }}</p>

            </div>
        </div>


    </div>

    <div class="col-md-6">
        <div class="card text-white bg-danger mb-3 rounded">
            <div class="card-body">
                <h5 class="card-title text-center">Devices OFF</h5>
                <p class="card-text numeros"><i class="fa fa-battery-empty"></i> {{ quantityOFF }}</p>
            </div>
        </div>
    </div>
</div>

<br>

<div class="row justify-content-center">
    <div class="col-md-9 ">
        <div style="display: block">
            <canvas baseChart [datasets]="barChartData" [labels]="barChartLabels" [options]="barChartOptions" [legend]="barChartLegend" [chartType]="barChartType">
        </canvas>
        </div>

    </div>
</div>
<br>
